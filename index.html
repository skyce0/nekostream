<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NekoStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121124;
      color: white;
    }

    header {
      background-color: #ff3399;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1c1b2e;
      padding: 10px;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .section {
      padding: 20px;
    }

    .anime-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .anime-card {
      background-color: #1f1e33;
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      text-align: center;
    }

    .anime-card img {
      width: 100%;
      height: auto;
      border-radius: 6px;
    }

    .anime-card p {
      margin: 10px 0 0;
    }

    .iframe-container {
      margin-top: 30px;
      text-align: center;
    }

    iframe {
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>NekoStream</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Anime List</a>
    <a href="#">Genres</a>
    <a href="#">Community</a>
  </nav>

  <div class="section">
    <h2>Featured Anime</h2>
    <div class="anime-container">
      
      <!-- Death Note -->
      <div class="anime-card">
        <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Death_Note_Vol_1.jpg" alt="Death Note">
        <p><a href="#watch-deathnote" style="color: violet;">Death Note</a></p>
      </div>

      <!-- Placeholder Anime Cards -->
      <div class="anime-card">
        <img src="https://via.placeholder.com/150x200?text=Anime+2" alt="Anime 2">
        <p>Anime Title 2</p>
      </div>

      <div class="anime-card">
        <img src="https://via.placeholder.com/150x200?text=Anime+3" alt="Anime 3">
        <p>Anime Title 3</p>
      </div>

    </div>
  </div>

  <!-- Watch Now Section -->
  <div class="section" id="watch-deathnote">
    <h2>Watch Now: Death Note</h2>
    <div class="iframe-container">
      <iframe src="https://d00000.cloudstreamcdn.com/deathnote-episode1" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
