<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NekoStream</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #18182F;
      color: white;
    }

    header {
      background-color: #FF4DA6;
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 10px;
      background-color: #18182F;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .anime-section {
      padding: 30px;
    }

    .anime-cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .anime-card {
      background-color: #252542;
      border-radius: 10px;
      padding: 10px;
      width: 150px;
      text-align: center;
    }

    .anime-card img {
      width: 100%;
      border-radius: 5px;
    }

    .iframe-container {
      margin-top: 30px;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>NekoStream</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Anime List</a>
    <a href="#">Genres</a>
    <a href="#">Community</a>
  </nav>

  <div class="anime-section">
    <h2>Featured Anime</h2>
    <div class="anime-cards">
      
      <!-- Death Note -->
      <div class="anime-card">
        <img src="https://cdn.myanimelist.net/images/anime/9/9453.jpg" alt="Death Note">
        <p><a href="#" style="color: #66ccff;">Death Note</a></p>
      </div>

      <!-- Placeholder cards -->
      <div class="anime-card">
        <img src="https://placehold.co/150x200?text=Anime+2" alt="Anime 2">
        <p>Anime Title 2</p>
      </div>

      <div class="anime-card">
        <img src="https://placehold.co/150x200?text=Anime+3" alt="Anime 3">
        <p>Anime Title 3</p>
      </div>

    </div>

    <h2>Watch Now</h2>
    <div class="iframe-container">
      <iframe src="https://example.com/embed/episode" allowfullscreen></iframe>
    </div>
  </div>

</body>
</html>
