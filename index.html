<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NekoStream</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      line-height: 1.6;
    }

    header {
      background-color: #ff4cb2;
      padding: 30px;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      text-transform: uppercase;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #2c2a41;
      padding: 15px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 25px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    nav a:hover {
      color: #ff4cb2;
    }

    .section {
      padding: 40px 20px;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .anime-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .anime-card {
      background-color: #1e1c30;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 4px solid #ff4cb2;
    }

    .anime-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    .anime-card p {
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      background-color: #333;
      border-bottom-left-radius: 12px;
      border-bottom-right-radius: 12px;
    }

    .anime-card a {
      color: inherit;
      text-decoration: none;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      margin-top: 20px;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    
  </style>
</head>
<body>

  <header>NekoStream</header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Anime List</a>
    <a href="#">Genres</a>
    <a href="#">Community</a>
  </nav>

  <!-- Featured Anime Section -->
  <div class="section">
    <h2>Featured Anime</h2>
    <div class="anime-container">
      <!-- Death Note Card -->
      <div class="anime-card">
        <a href="#deathnote">
          <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Death_Note_Vol_1.jpg" alt="Death Note">
          <p>Death Note</p>
        </a>
      </div>

      <!-- Other Anime Cards -->
      <div class="anime-card">
        <img src="https://placehold.co/300x400?text=Anime+2" alt="Anime Title 2">
        <p>Anime Title 2</p>
      </div>

      <div class="anime-card">
        <img src="https://placehold.co/300x400?text=Anime+3" alt="Anime Title 3">
        <p>Anime Title 3</p>
      </div>

      <div class="anime-card">
        <img src="https://placehold.co/300x400?text=Anime+4" alt="Anime Title 4">
        <p>Anime Title 4</p>
      </div>
    </div>
  </div>

  <!-- Watch Section -->
  <div class="section" id="deathnote">
    <h2>Watch Death Note</h2>
    <div class="iframe-container">
      <iframe 
        src="https://hianime.to/embed/1st-episode-of-death-note-60?autoplay=1" 
        allowfullscreen>
      </iframe>
    </div>
  </div>

</body>
</html>
