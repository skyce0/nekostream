<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6f2;
      margin-top: 100px;
    }
    .box {
      display: inline-block;
      padding: 20px;
      border: 2px solid #ff66b2;
      border-radius: 15px;
      background-color: #fff0f5;
      box-shadow: 0 0 10px #ff99cc;
      transition: all 0.3s ease;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    /* YES button styling */
    .yesBtn {
      background: linear-gradient(45deg, #ff66b2, #ff99cc);
      color: white;
      font-weight: bold;
      animation: pulse 1.5s infinite;
      box-shadow: 0 0 15px #ff66b2;
      position: relative;
      overflow: hidden;
    }
    .yesBtn:hover {
      transform: scale(1.2);
      background: linear-gradient(45deg, #ff3385, #ff66b2);
    }
    .yesBtn::after {
      content: "üíñ";
      position: absolute;
      top: -10px;
      left: 50%;
      transform: translateX(-50%);
      animation: floatHearts 2s infinite;
      opacity: 0.8;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    @keyframes floatHearts {
      0% { top: -10px; opacity: 0.8; }
      50% { top: -40px; opacity: 0.4; }
      100% { top: -10px; opacity: 0.8; }
    }
    /* NO button styling */
    .noBtn {
      background-color: #ff66b2;
      color: white;
    }
    .noBtn:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }
    .cracked {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 2px dashed #ff3385;
      border-radius: 8px;
      background-color: #ffe6f2;
      color: #ff3385;
      font-size: 16px;
      cursor: not-allowed;
      transform: rotate(-10deg);
      box-shadow: 2px 2px 5px #ff99cc;
    }
  </style>
</head>
<body>
  <div class="box" id="questionBox">
    <h2>Will you be my Girlfriend?</h2>
    <button class="yesBtn" onclick="answerYes()">Yes</button>
    <button class="noBtn" id="noBtn" onclick="answerNo()">No</button>
  </div>

  <script>
    let noClicks = 0;

    function answerYes() {
      document.getElementById("questionBox").innerHTML = `
        <h2>Aww you're so cute üíñ</h2>
        <p>Why did you click yes? Are you interested?</p>
      `;
    }

    function answerNo() {
      noClicks++;
      if (noClicks < 6) {
        let emojis = ["üå∏", "üíñ", "üíï", "ü•∫", "üå∑", "‚ú®"];
        let emoji = emojis[noClicks - 1] || "üå∏";
        document.getElementById("questionBox").innerHTML = `
          <h2>Are you sure? ${emoji}</h2>
          <button class="yesBtn" onclick="answerYesAgain()">Yes</button>
          <button class="noBtn" id="noBtn" onclick="answerNo()">No</button>
        `;
      } else {
        document.getElementById("questionBox").innerHTML = `
          <h2>Are you sure? üíî</h2>
          <button class="yesBtn" onclick="answerYesAgain()">Yes</button>
          <span class="cracked">No ‚ùå</span>
        `;
      }
    }

    function answerYesAgain() {
      document.getElementById("questionBox").innerHTML = `
        <h2>Aww, okay üíï</h2>
        <p>From now on You're Sky's (My) Girlfriend Officially! üéâüíñ</p>
      `;
    }
  </script>
</body>
</html>
